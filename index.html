<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&family=Poppins&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>E-Comm</title>
  </head>
  <body>
    <div class="body_container">
      <header class="header">
        <div class="container">
          <div class="header__row">
            <div class="header__title">Uni-Soko</div>
            <div class="header__buttons">
              <div class="header__login">
                <img src="/shop(e-comm-free)/img/User.png" alt="" />
                <div class="header__text">Register/Login</div>
              </div>
              <div class="header__sell">
                <img src="/shop(e-comm-free)/img/Add.png" alt="" />
                <div class="header__text">Sell</div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <article class="search">
        <div class="container">
          <div class="search__container">
            <div class="search__column">
              <div class="search__title">
                Buy & Sell anything in your<br />
                University Campus
              </div>
              <div class="search__bar">
                <img
                  src="/shop(e-comm-free)/img/ico/Search.png"
                  alt=""
                  class="search__leanse"
                />
                <input type="text" class="search__input" placeholder="Search for any product"/>
                <img
                  src="/shop(e-comm-free)/img/ico/Sliders.png"
                  alt=""
                  class="search__sliders"
                />
              </div>
            </div>
            <img src="/shop(e-comm-free)/img/MainPage.png" alt="" class="search__bgimg"/>
          </div>
        </div>
      </article>
      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>
  </body>
</html>
